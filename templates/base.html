{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <title>Dogstagram</title>
</head>
<body>
    {% include 'navbar.html' %}

    {% if messages %}
      <section id="alerts">
          {% for msg in messages %}
              <!-- all django message tags mirror bootstrap, except error/danger -->
              <aside class="alert {% if msg.tags == 'error' %}alert-danger{% else %}alert-{{ msg.tags }}{% endif %} text-center" role="alert">
                  <h3>{{ msg }}</h3>
              </aside>
          {% endfor %}
      </section>
    {% endif %}

    <!-- main content -->
    {% block content %}
    {% endblock %}

    <!-- footer -->
    <hr>
    <footer>
      <ul class="socials">
        <li>
          <a href="https://www.facebook.com/" target="_blank" rel="noopener"
          aria-label="Come visit our facebook page its opens in a new link"><i class="fa-brands fa-square-facebook"></i></a>
        </li>
        <li>
          <a href="https://www.instagram.com/" target="_blank" rel="noopener"
           aria-label="Come visit our instagram page its opens in a new link"><i class="fa-brands fa-square-instagram"></i></a>
        </li>
        <li>
          <a href="https://twitter.com/" target="_blank" rel="noopener"
          aria-label="Come visit our twiiter page its opens in a new link"><i class="fa-brands fa-square-x-twitter"></i></a>
        </li>
      </ul>
       <!-- Copyright -->
    <div class="text-center">
      Â© 2023 Shelly Maughan
    </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/552664b17c.js" crossorigin="anonymous"></script>
<script src="{% static 'js/script.js' %}"></script>
</html>
